# Application Name
spring.application.name=SecureAppointmentBookingSystem

# Server Port
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/appointment_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Logging
logging.level.org.springframework.web=INFO
logging.level.com.secure.appointment=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration (Secret Key - In prod this should be env var)
# 256-bit secret key for HMAC SHA-256
app.jwt.secret=9a4f2c8d3b7a1e6f4c5d8e0s9a2f6b8c3d7e5f1a4b9c8d2e6f4a3b7c9d0e1f3
app.jwt.expiration-ms=86400000 
# 24 hours

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173
